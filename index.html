<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./nicechord.css">
    <script defer src="./nicechord.js" type="text/javascript"></script>
</head>

<body>
    <div id="main" class="centered">
        <div id="chord-btn-group" class="chord-btn-group">
            Current chord: <span id="current-chord">-</span>
        </div>
        <div id="chord-btn-group" class="chord-btn-group">
            <div id="col-a" class="chord-btn-col">
                <div id="chord-col-a-label" class="chord-col-label">A</div>
                <div id="chord-btn-a-maj" class="chord-btn"></div>
                <div id="chord-btn-a-min" class="chord-btn"></div>
                <div id="chord-btn-a-maj7" class="chord-btn"></div>
            </div>
            <div id="col-bb" class="chord-btn-col">
                <div id="chord-col-a-label" class="chord-col-label">Bb</div>
                <div id="chord-btn-bb-maj" class="chord-btn"></div>
                <div id="chord-btn-bb-min" class="chord-btn"></div>
                <div id="chord-btn-bb-maj7" class="chord-btn"></div>
            </div>
        </div>
    </div>
</body>

</html>
